name: Cucumber Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug â€” list project files
        run: |
          echo "=== Files in repo ==="
          ls -R .
          echo "=== Searching feature files ==="
          find . -name "*.feature" || true

      - name: Create reports folders
        run: |
          mkdir -p reports/allure-results
          mkdir -p reports/allure-report

      - name: Run Cucumber tests
        run: npm run cucumber-js
        env:
          CI: true

      - name: Generate Allure HTML report
        run: |
          if [ -d "reports/allure-results" ]; then
            npx allure generate reports/allure-results --clean -o reports/allure-report
          else
            echo "No allure-results folder found!"
          fi

      - name: Upload Allure HTML
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
